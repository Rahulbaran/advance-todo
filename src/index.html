<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rahul Kumar" />
    <meta name="contact" content="rahulkumar109422@gmail.com" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- TODO: add meta tags for open graph -->

    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="hsl(219deg 74% 38%)" />
    <meta name="color-scheme" content="dark light" />
    <meta name="robots" content="index, follow" />
    <title>Advance Todo</title>

    <link rel="shortcut icon" href="../public/logo&icons/favicon.png" type="image/png" />

    <link rel="stylesheet" href="scss/main.scss" />

    <script src="js/main.js" defer type="module"></script>
  </head>
  <body>
    <header class="header flex justify-space-between align-center gap-1">
      <a href="#" class="logo">
        <img src="../public/logo&icons/logo.png" alt="todo logo" title="todo logo" />
      </a>
      <h1 class="todo-title">Advance todo</h1>
      <button class="color-mode-btn btn" title="change color mode">
        <img src="../public/logo&icons/sun.svg" data-mode-icon alt="sun icon" />
      </button>
    </header>

    <main class="main">
      <div class="todo__input--wrapper">
        <input
          type="text"
          class="todo__input--field"
          placeholder="create a todo"
          name="todo-field"
          spellcheck="false"
          title="todo should be 5 to 50 characters long & should contain alphanumeric characters and spaces"
        />
        <button class="btn add-btn" title="add todo">
          <img src="../public/logo&icons/plus.svg" alt="plus icon" />
        </button>
      </div>

      <!------------ todo container  ------------->
      <div class="todos__container"></div>
    </main>

    <footer class="footer flex align-flex-end justify-flex-start">
      <p class="copyright-txt">&copy;Copyright reserved since <span></span></p>

      <a
        href="https://github.com/Rahulbaran/advance-todo"
        target="_blank"
        rel="noreferrer noopener"
        class="github-link"
      >
        <img src="../public/logo&icons/github.svg" alt=" github logo" title="todo codebase" />
      </a>
    </footer>

    <script>
      document.querySelector(".copyright-txt span").textContent = new Date().getFullYear();
    </script>
  </body>
</html>

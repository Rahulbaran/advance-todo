<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rahul Kumar" />
    <meta name="contact" content="rahulkumar109422@gmail.com" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- TODO: add meta tags for open graph -->

    <meta name="theme-color" content="" />
    <meta name="color-scheme" content="dark light" />
    <meta name="robots" content="index, follow" />
    <title>Advance Todo</title>

    <link rel="shortcut icon" href="../public/logo&icons/favicon.png" type="image/png" />

    <link rel="stylesheet" href="scss/main.scss" />

    <script src="js/main.js" defer type="module"></script>
  </head>
  <body>
    <header class="header flex justify-space-between align-center gap-1">
      <a href="#" class="logo">
        <img src="../public/logo&icons/logo.png" alt="todo logo" width="80px" height="80px" />
      </a>
      <h1 class="todo-title">Advance todo</h1>
      <button class="mode-btn btn">
        <img
          src="../public/logo&icons/sun.svg"
          alt="sun icon"
          width="25px"
          height="25px"
          title="change color mode"
        />
      </button>
    </header>

    <main class="main">
      <div class="todo__input--wrapper">
        <input
          type="text"
          class="todo__input--field"
          placeholder="create a todo"
          name="todo-field"
          spellcheck="false"
          title="todo should be 5 to 255 characters long"
        />
        <button class="btn add-btn">
          <img
            src="../public/logo&icons/plus.svg"
            alt="plus icon"
            width="20px"
            height="20px"
            title="todo add button"
          />
        </button>
      </div>

      <!------------ todo container  ------------->
      <div class="todos__container">
        <div class="card" id="todo-1">
          <p class="card__label">Rahulbaran</p>
          <div class="card__btns--wrapper">
            <button class="btn edit-btn">
              <img
                src="../public/logo&icons/edit.svg"
                alt="edit icon"
                width="20px"
                height="20px"
                title="todo edit button"
              />
            </button>
            <button class="btn delete-btn">
              <img
                src="../public/logo&icons/delete.svg"
                alt="delete icon"
                width="20px"
                height="20px"
                title="todo delete button"
              />
            </button>
            <button class="btn update-btn">
              <img
                src="../public/logo&icons/update.svg"
                alt="update icon"
                width="20px"
                height="20px"
                title="todo update button"
              />
            </button>
          </div>
        </div>

        <div class="card" id="todo-2">
          <p class="card__label">Piyush Agarwal</p>
          <div class="card__btns--wrapper">
            <button class="btn edit-btn">
              <img
                src="../public/logo&icons/edit.svg"
                alt="edit icon"
                width="20px"
                height="20px"
                title="todo edit button"
              />
            </button>
            <button class="btn delete-btn">
              <img
                src="../public/logo&icons/delete.svg"
                alt="delete icon"
                width="20px"
                height="20px"
                title="todo delete button"
              />
            </button>
            <button class="btn update-btn">
              <img
                src="../public/logo&icons/update.svg"
                alt="update icon"
                width="20px"
                height="20px"
                title="todo update button"
              />
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright-txt">&copy;Copyright reserved since 2022</p>

      <a
        href="https://github.com/Rahulbaran/advance-todo"
        target="_blank"
        rel="noreferrer noopener"
      >
        <img
          src="../public/logo&icons/github.svg"
          alt=" github logo"
          width="25px"
          height="25px"
          title="todo codebase"
        />
      </a>
    </footer>
  </body>
</html>
